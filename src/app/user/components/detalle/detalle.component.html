<div class="user-box col-lg-11" *ngIf="user" [@fadeIn]>
  <div id="user-head-card" *ngIf="user.image" class="col-lg-5 pull-left">
    <img src="{{ urlImage + '/get-image-file/' + user.image }}" style="width: 300px;">
  </div> 
  <div class="user-data col-lg-7 pull-left">
    <h2>{{user.name}} {{user.ape_pat}} {{user.ape_mat}}</h2>
    <p>{{user.username}}</p>
    <p>{{user.telefono}}</p>
    <p>{{user.role}}</p>
  </div>       
</div>
