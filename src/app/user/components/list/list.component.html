<div class="container" [@fadeIn]>
  <div class="col-lg-10">
    <h3>{{title}}</h3>
    <div class="row">
      <div class="col-lg-1">
        Buscar:
      </div>
      <div class="col-lg-5">
        <input type="text" [(ngModel)]="busqueda">
      </div>
    </div>
    <br>
    <div class="col-10 col-lg-10 col-md-10 col-sm-12 col-xl-12 col-xs-12">
      <table class="table table-hover table-sm" *ngIf="users">
        <thead class="thead default">
          <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | search: busqueda">
            <td>{{user.name}} {{user.ape_pat}} {{user.ape_mat}}</td>
            <td>{{user.username}}</td>
            <td>{{user.telefono}}</td>
            <td>
              <a [routerLink]="['/usuarios/detalle', user._id]" class="btn btn-sm btn-success">
                <span class="glyphicon glyphicon-eye-open"></span>            
              </a>
              <a [routerLink]="['/usuarios/editar', user._id]" style="margin-left: 1px" class="btn btn-sm btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>            
              </a>
              <a href="#myModal-{{user._id}}" role="button" style="margin-left: 1px" data-toggle="modal" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-trash"></span>            
              </a>
              <div id="myModal-{{user._id}}" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">¿Estas seguro?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>¿Seguro que quieres eliminar al usuario <strong>{{user.username}}</strong>?</p>
                      <p>Si borras este usuario no podras recuperarlo.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" (click)="deleteUser(user._id)" data-dismiss="modal">Borrar</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>    
  </div>
</div>
