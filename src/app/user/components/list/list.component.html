<div class="container" [@fadeIn]>
  <div class="col-lg-12">
    <div class="jumbotron">
      <h3>{{title}}</h3>
      <table class="table table-hover">
        <thead class="thead default">
          <tr>
            <th>Nombre</th>
            <th>Ape Pat</th>
            <th>Ape Mat</th>
            <th>Usuario</th>
            <th>Telefono</th>
            <th>Role</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{user.name}}</td>
            <td>{{user.ape_pat}}</td>
            <td>{{user.ape_mat}}</td>
            <td>{{user.username}}</td>
            <td>{{user.telefono}}</td>
            <td>{{user.role}}</td>
            <td>
              <button class="btn btn-sm btn-success">
                <span class="glyphicon glyphicon-eye-open"></span>            
              </button>
              <button style="margin-left: 1px" class="btn btn-sm btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>            
              </button>
              <button style="margin-left: 1px" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-trash"></span>            
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
