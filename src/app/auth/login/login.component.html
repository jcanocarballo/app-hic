<div class="container">
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Ingresar</h2>
  
    <form #frmSingin="ngForm" class="login-container" (ngSubmit)="onSignin(frmSingin)">
      <p><input type="email" name="username" placeholder="Usuario" ngModel required></p>
      <p><input type="password" name="password" placeholder="Password" ngModel required></p>
      <p><input type="submit" value="Enviar"></p>
    </form>
    <p class="alert alert-danger" *ngIf="isError">{{ mensajeError }}</p>
  </div>
</div>
