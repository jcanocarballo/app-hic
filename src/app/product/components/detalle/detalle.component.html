<div class="product-box col-lg-11" *ngIf="product" [@fadeIn]>
  <div id="product-head-card" *ngIf="product.image" class="col-lg-5 pull-left">
    <img src="{{ urlImage + '/get-image-product/' + product.image }}" style="width: 300px;">
  </div> 
  <div class="product-data col-lg-7 pull-left">
    <h2>{{product.codigo}}</h2>
    <p>{{product.name}}</p>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
  </div>       
</div>
