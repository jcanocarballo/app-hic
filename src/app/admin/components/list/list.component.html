<div class="col-lg-12">
  <h3>{{title}}</h3>
  <table class="table table-hover">
    <thead class="thead default">
      <tr>
        <th>Nombre</th>
        <th>Ape Pat</th>
        <th>Ape Mat</th>
        <th>Usuario</th>
        <th>Telefono</th>
        <th>Role</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of numbers; let i = index">
        <td>{{i+1}} Julian</td>
        <td>Cano</td>
        <td>Carballo</td>
        <td>jcanocarballo</td>
        <td>9961009486</td>
        <td>administrador</td>
        <td>
          <button class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-eye-open"></span>            
          </button>
          <button style="margin-left: 1px" class="btn btn-sm btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>            
          </button>
          <button style="margin-left: 1px" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-trash"></span>            
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
